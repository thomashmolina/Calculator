<!DOCTYPE html>

<head>

    <link rel="stylesheet" href="style.css" type="text/css" />
    <link href="css/hover-min.css" rel="stylesheet">
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular.min.js"></script>
    <script src="calculator.js"></script>
</head>

<body>
    <h1 class='button hvr-grow'>
        A Boring Calculator
    </h1>
    <div ng-app="CalculatorApp" ng-controller="CalculatorController">
        <p><input placeholder='Operand' class='hvr-grow' type="number" ng-model="a"></p>
        <p><input placeholder='Operand' class='hvr-grow' type="number" ng-model="b"></p>
        <p><select class='hvr-grow' ng-model="operator">
        <option>+</option>
        <option>*</option>
        <option>-</option>
        <option>/</option>
     </select></p>
        <p>Your Result: {{ result() }}</p>
    </div>
    <em>Embrace the math</em>
</body>
